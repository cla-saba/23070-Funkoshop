<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Item | Funkoshop</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <header>
    <nav class="nav">
      <h1>
        <picture>
          <a href="/">
            <img src="../img/branding/logo_light_horizontal.svg" alt="Logotipo de Funkoshop">
          </a>
        </picture>
      </h1>
      <a href="#salir">SALIR</a>
    </nav>
  </header>

  <main class="container">
    <!-- EDITAR ITEM -->
    <h3>EDITAR ITEM</h3>
    <form action="post">
      <section>
        <label for="categorias">Categoria: </label>
        <select name="categorias" id="categorias">
          <option value="" selected disabled hidden>Seleccionar</option>
          <option value="1">Categoria 1</option>
          <option value="2">Categoria 2</option>
          <option value="3">Categoria 3</option>
        </select>
        <label for="licencias">Licencia: </label>
        <select name="licencias" id="licencias">
          <option value="" selected disabled hidden>Seleccionar</option>
          <option value="1">Licencia 1</option>
          <option value="2">Licencia 2</option>
          <option value="3">Licencia 3</option>
        </select>
      </section>
      <section>
        <label for="nombre_prod">Nombre del Producto: </label>
        <input type="text" name="nombre_prod" id="nombre_prod">
      </section>
      <input type="text" name="descripcion_prod" id="descripcion_prod" placeholder="Descricion del Producto">
      <section>
        <div>
          <label for="sku-code">SKU: </label>
          <input type="text" name="sku-code" id="sku-code" placeholder="SSK111AB001">
          <label for="price">Precio: </label>
          <input type="text" name="price" id="price" placeholder='$ 0.000,00'>
          <label for="stock">Stock: </label>
          <input type="text" name="stock" id="stock" placeholder='0'>
        </div>
        <div>
          <label for="descuento">Descuento: </label>
          <input type="text" name="descuento" id="descuento" placeholder="0%">
          <label for="cuotas">Cuotas: </label>
          <select name="cuotas" id="cuotas">
            <option value="" selected disabled hidden>Seleccionar</option>
            <option value="1">1 cuota</option>
            <option value="2">3 cuotas</option>
            <option value="3">6 cuotas</option>
          </select>
        </div>
      </section>
      <section>
        <label for="archivo">Imagenes: </label>
        <input type="file" name="imagen" id="imagen" placeholder="Elejir Archivo">
      </section>
      <section>
        <div>
          <img src="../img/star-wars/baby-yoda-1.webp" alt="baby-yoda" style="width: 200px;">
          <span>Frente</span>
        </div>
        <div>
          <img src="../img/star-wars/baby-yoda-box.webp" alt="baby-yoda-box" style="width: 200px;">
          <span>Dorso</span>
        </div>
      </section>
      <section>
        <button type="submit">Modificar Producto</button>
      </section>
    </form>
  </main>

  <footer>
    <section>
      <nav>
        <ul>
          <li>
            <a href="./shop.html">SHOP</a>
          </li>
          <li>
            <a href="./register.html">REGISTRARSE</a>
          </li>
          <li>
            <a href="./login.html">INGRESAR</a>
          </li>
          <li>
            <a href="./contact.html">CONTACTO</a>
          </li>
        </ul>
      </nav>
      <picture>
        <img src="../img/branding/isotype.svg" alt="Logotipo de Funkoshopp">
      </picture>
    </section>
    <section>
      <p>All rights reserved 2022 - Funkoshop &copy;</p>
    </section>
  </footer>
</body>

</html>
