<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logon | Funkoshop</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
  <header>
    <nav class="navbar container">
      <picture class="navbar__logo">
        <a href="/">
          <img src="../../img/branding/logo_light_horizontal.svg" alt="Logotipo de Funkoshop">
        </a>
      </picture>
      <a class="navbar__link with-icon" href="#salir">SALIR</a>
    </nav>
  </header>

  <main class="container">
    <!-- REGISTRO CUENTA -->
    <h3>CREA TU CUENTA</h3>
    <p>Completa el formulario para ser parte del mundo de los Funkos</p>
    <form action="post">
      <section>
        <div>
          <label for="nombre_usuario">Nombre: </label>
          <input type="text" name="nombre_usuario" id="nombre_usuario" placeholder="John">
        </div>
        <div>
          <label for="apellido_usuario">Apellido: </label>
          <input type="text" name="apellido_usuario" id="apellido_usuario" placeholder="Doe">
        </div>
        <div>
          <label for="email_usuario">Email: </label>
          <input type="email" name="email_usuario" id="email_usuario" placeholder="johndoe@mail.com">
        </div>
        <div>
          <label for="password">Contraseña: </label>
          <input type="password" name="password" id="password" value="FakePSW">
        </div>
        <div>
          <label for="buscar">Repita Contraseña: </label>
          <input type="password" name="password" id="password" value="FakePSW">
        </div>
      </section>
      <section>
        <div>
          <input type="submit" value="Registrar">
          <input type="checkbox" id="check" name="check">
        </div>
        <div>
          <label for="checkbox">Acepto </label>
          <a href="#terms">Términos y Condiciones</a>
        </div>
      </section>
    </form>
  </main>

  <footer class="footer">
    <nav class="navbar container">
      <ul class="navbar__item">
        <li class="navbar__item">
          <a class="navbar__link" href="./shop.html">SHOP</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="../admin/register.html">REGISTRARSE</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="../admin/login.html">INGRESAR</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="../admin/contact.html">CONTACTO</a>
        </li>
      </ul>
      <picture>
        <img src="../../img/branding/isotype.svg" alt="Logotipo de Funkoshopp">
      </picture>
    </nav>
    <p class="footer__copy">All rights reserved 2022 - Funkoshop &copy;</p>
  </footer>
</body>

</html>
