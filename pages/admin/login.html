<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

  <title>Login | Funkoshop</title>

<body>
  <header>
    <nav class="navbar container">
      <picture class="navbar__logo">
        <a href="/">
          <img src="../../img/branding/logo_light_horizontal.svg" alt="Logotipo de Funkoshop">
        </a>
      </picture>
      <a class="navbar__link with-icon" href="#salir">SALIR</a>
    </nav>
  </header>

  <main class="container">
    <!-- FORMULARIO INGRESO -->
    <h3>INGRESAR A MI CUENTA</h3>
    <form action="post">
      <section>
        <div>
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" placeholder="johndoe@correo.com" required>
        </div>
        <div>
          <label for="password">Contraseña: </label>
          <input type="password" name="password" id="password" value="FakePSW">
        </div>
      </section>
      <section>
        <input type="submit" value="Ingresar">
        <input type="checkbox" id="check" name="check" value="Recordarme">
        <label for="checkbox">Recordarme</label>
      </section>
      <a href="#reset password">Olvide mi Contraseña</a>
    </form>
  </main>

  <footer class="footer">
    <nav class="navbar container">
      <ul class="navbar__item">
        <li class="navbar__item">
          <a class="navbar__link" href="./shop.html">SHOP</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="../admin/register.html">REGISTRARSE</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="../admin/login.html">INGRESAR</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="../admin/contact.html">CONTACTO</a>
        </li>
      </ul>
      <picture>
        <img src="../../img/branding/isotype.svg" alt="Logotipo de Funkoshopp">
      </picture>
    </nav>
    <p class="footer__copy">All rights reserved 2022 - Funkoshop &copy;</p>
  </footer>
